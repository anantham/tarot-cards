<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check V1 Database - Tarot Cards</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #00ff00;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      cursor: pointer;
      background: #333;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
    }
    button:hover {
      background: #00ff00;
      color: #000;
    }
    #output {
      white-space: pre-wrap;
      background: #000;
      padding: 15px;
      border: 1px solid #00ff00;
      margin-top: 20px;
      max-height: 600px;
      overflow-y: auto;
    }
    .error {
      color: #ff0000;
    }
    .success {
      color: #00ff00;
    }
    .warning {
      color: #ffff00;
    }
  </style>
</head>
<body>
  <h1>üîç Check V1 Database Data</h1>

  <div>
    <button onclick="checkV1Data()">Check V1 Cards</button>
    <button onclick="exportV1Cards()">Export V1 Cards</button>
  </div>

  <div id="output"></div>

  <script>
    const DB_NAME = 'tarot-cards-idb';
    const output = document.getElementById('output');

    function log(message, type = 'info') {
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
      output.innerHTML += `<div class="${className}">${message}</div>`;
    }

    function clear() {
      output.innerHTML = '';
    }

    async function checkV1Data() {
      clear();
      log('üîç Checking V1 Database...', 'info');

      try {
        // Open database at version 1 WITHOUT upgrading
        const db = await new Promise((resolve, reject) => {
          const request = indexedDB.open(DB_NAME, 1);

          request.onupgradeneeded = (event) => {
            log('‚ö†Ô∏è  Database is upgrading to v1 - this means it was empty or lower version', 'warning');
            const db = request.result;

            // Check what stores exist
            log(`Stores before upgrade: ${Array.from(db.objectStoreNames).join(', ') || 'none'}`, 'info');

            // Create the v1 store if it doesn't exist
            if (!db.objectStoreNames.contains('generatedCards')) {
              log('Creating generatedCards store with keyPath: id', 'info');
              db.createObjectStore('generatedCards', { keyPath: 'id' });
            }
          };

          request.onsuccess = () => {
            log(`‚úÖ Opened database at version ${request.result.version}`, 'success');
            resolve(request.result);
          };

          request.onerror = () => reject(request.error);
        });

        // Check what stores exist
        const storeNames = Array.from(db.objectStoreNames);
        log(`\nüì¶ Available stores: ${storeNames.join(', ') || 'NONE'}`, 'info');

        if (!db.objectStoreNames.contains('generatedCards')) {
          log('\n‚ùå generatedCards store does NOT exist!', 'error');
          log('This means there is NO DATA in v1 schema.', 'error');
          db.close();
          return;
        }

        // Try to read from the store
        log('\nüìä Attempting to read data from generatedCards store...', 'info');

        const tx = db.transaction('generatedCards', 'readonly');
        const store = tx.objectStore('generatedCards');

        // Get store info
        log(`Store keyPath: ${store.keyPath}`, 'info');
        log(`Store autoIncrement: ${store.autoIncrement}`, 'info');
        log(`Store indexes: ${Array.from(store.indexNames).join(', ') || 'none'}`, 'info');

        // Count records
        const countRequest = store.count();

        await new Promise((resolve, reject) => {
          countRequest.onsuccess = () => {
            const count = countRequest.result;
            log(`\n‚úÖ Total records in store: ${count}`, count > 0 ? 'success' : 'warning');

            if (count === 0) {
              log('\n‚ö†Ô∏è  Store exists but is EMPTY - no cards to migrate', 'warning');
              resolve(null);
              return;
            }

            // Get all records
            const getAllRequest = store.getAll();

            getAllRequest.onsuccess = () => {
              const cards = getAllRequest.result || [];
              log(`\n‚úÖ Successfully read ${cards.length} cards from v1 database!`, 'success');
              log('\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');

              cards.forEach((card, index) => {
                log(`\nCard ${index + 1}:`, 'success');
                log(`  ID: ${card.id}`);
                log(`  Card Number: ${card.cardNumber}`);
                log(`  Deck Type: ${card.deckType}`);
                log(`  Timestamp: ${card.timestamp} (${new Date(card.timestamp).toLocaleString()})`);
                log(`  Has Image: ${card.imageDataUrl ? '‚úÖ YES' : '‚ùå NO'}`);
                log(`  Has Video: ${card.videoDataUrl || card.videoUrl ? '‚úÖ YES' : '‚ùå NO'}`);
                log(`  Shared: ${card.shared}`);
                log(`  Source: ${card.source}`);

                if (card.imageDataUrl) {
                  const size = Math.round(card.imageDataUrl.length / 1024);
                  log(`  Image Size: ~${size} KB`);
                }
              });

              log('\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
              log(`\nüéâ GOOD NEWS: Your ${cards.length} cards are safe in the v1 database!`, 'success');
              log('We can proceed with migration to v3.', 'success');

              resolve(cards);
            };

            getAllRequest.onerror = () => {
              log(`\n‚ùå Failed to read cards: ${getAllRequest.error}`, 'error');
              reject(getAllRequest.error);
            };
          };

          countRequest.onerror = () => {
            log(`\n‚ùå Failed to count records: ${countRequest.error}`, 'error');
            reject(countRequest.error);
          };
        });

        db.close();
      } catch (error) {
        log(`\n‚ùå Error: ${error.message}`, 'error');
        console.error(error);
      }
    }

    async function exportV1Cards() {
      clear();
      log('üíæ Exporting V1 cards...', 'info');

      try {
        const db = await new Promise((resolve, reject) => {
          const request = indexedDB.open(DB_NAME, 1);

          request.onupgradeneeded = () => {
            const db = request.result;
            if (!db.objectStoreNames.contains('generatedCards')) {
              db.createObjectStore('generatedCards', { keyPath: 'id' });
            }
          };

          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });

        if (!db.objectStoreNames.contains('generatedCards')) {
          log('‚ùå No generatedCards store found - nothing to export', 'error');
          db.close();
          return;
        }

        const tx = db.transaction('generatedCards', 'readonly');
        const store = tx.objectStore('generatedCards');
        const getAllRequest = store.getAll();

        getAllRequest.onsuccess = () => {
          const cards = getAllRequest.result || [];

          if (cards.length === 0) {
            log('‚ö†Ô∏è  No cards to export', 'warning');
            db.close();
            return;
          }

          // Export full data as JSON
          const json = JSON.stringify(cards, null, 2);

          // Download
          const blob = new Blob([json], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `tarot-cards-v1-backup-${Date.now()}.json`;
          a.click();

          log(`‚úÖ Exported ${cards.length} cards (full data including images/videos)`, 'success');
          log(`File size: ~${Math.round(json.length / 1024 / 1024)} MB`, 'info');
        };

        getAllRequest.onerror = () => {
          log(`‚ùå Failed to export: ${getAllRequest.error}`, 'error');
        };

        db.close();
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
        console.error(error);
      }
    }

    // Auto-run check on load
    window.addEventListener('load', () => {
      checkV1Data();
    });
  </script>
</body>
</html>
